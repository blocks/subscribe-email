<html>
  <head>
    <title>Subscribe Email Demo</title>
    <script src="../build/subscribe-email.js"></script>
  </head>
  <body>

    <p>Here's a Universe subscribe form!</p>
    <form id="subscribe-form">
      <input type="email" required name="contact[email]" value="josiah.sprague@gmail.com">
      <input type="submit" value="Subscribe">
      <p class="message"></p>
    </form>

    <script>
      new SubscribeEmail({
        element: '#subscribe-form',
        overrideTemplate: true,
        responseElement: '.message',
        service: 'universe',
        key: 'd54e8487-e44e-4c6f-bdd7-6ab9c2eae1e9'
      });
    </script>

    <p>Here's a SendGrid subscribe form!</p>
    <form id="subscribe-form2"></form>

    <script>
      SubscribeEmail({
        element: '#subscribe-form2',
        service: 'sendgrid',
        key: 'SDA+fsU1Qw6S6JIXfgrPngHjsFrn2z8v7VWCgt+a0ln11bNnVF1tvSwDWEK/pRiO'
      });
    </script>

    <p>Here's a MailChimp subscribe form!</p>
    <form id="subscribe-form3"></form>

    <script>
      SubscribeEmail({
        element: '#subscribe-form3',
        service: 'mailchimp',
        key: '//josiahsprague.us5.list-manage.com/subscribe/post?u=e91ffb6b8d4681eafd86fd883&id=596075069d'
      });
    </script>

  </body>
</html>
